inference_address=http://0.0.0.0:5000
management_address=http://0.0.0.0:5001
metrics_address=http://0.0.0.0:5002

number_of_netty_threads=32
job_queue_size=100
model_store=/home/model-server/model-store
workflow_store=/home/model-server/wf-store

load_models=standalone

max_request_size=6553500
max_response_size=6553500
default_response_timeout=120
unregister_model_timeout=120

vmargs=-XX:+UseContainerSupport -XX:InitialRAMPercentage=8.0 -XX:MaxRAMPercentage=60.0 -XX:-UseLargePages -XX:+UseG1GC -XX:+ExitOnOutOfMemoryError
